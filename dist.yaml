  schemas:
    Banner:
      type: object
      properties:
        id:
          type: integer
          format: int
          example: 1
        image:
          type: string
          format: uri
        contents:
          type: object
          properties:
            description:
              type: string
              example: description content
            title:
              type: string
              example: title banner
        type:
          type: string
          example: general
        link:
          type: string
          format: uri
        date_create:
          type: integer
          format: int
          example: 1678788423
        date_start:
          type: integer
          format: int
          example: 1678788423
        date_end:
          type: integer
          format: int
          example: 1678788423
        date_update:
          type: integer
          format: int
          example: 1678788423
        create_by:
          type: string
        display:
          type: boolean
        like_count:
          type: integer
          format: int
          example: 100
    BannerUpdate:
      type: object
      properties:
        image:
          type: string
          format: uri
        contents:
          type: object
          properties:
            description:
              type: string
              example: description content
            title:
              type: string
              example: title banner
        type:
          type: string
          example: general
        link:
          type: string
          format: uri
        date_start:
          type: integer
          format: int
          example: 1678788423
        date_end:
          type: integer
          format: int
          example: 1678788423
        display:
          type: boolean
        like_count:
          type: integer
          format: int
          example: 100
    DepositAsset:
      type: object
      properties:
        deposit:
          type: object
          properties:
            total:
              type: number
              example: 120000.23
            percent:
              type: number
              example: 40
            total_gain_loss_percent:
              type: number
              example: 0
    BondAsset:
      type: object
      properties:
        bond:
          type: object
          properties:
            total:
              type: number
              example: 340000
            percent:
              type: number
              example: 25
            total_gain_loss_percent:
              type: number
              example: -14.03
    Portfolio:
      type: object
      properties:
        id:
          type: integer
          example: 1
        customer_id:
          type: integer
          example: 1
        total_asset:
          type: number
          example: 2003000
        total_gain_loss:
          type: number
          example: 3000
        total_gain_loss_percent:
          type: number
          example: 5
        update_date:
          type: number
          example: 1677038096
        all_asset:
          type: array
          items:
            type: object
            allOf:
              - $ref: '#/components/schemas/DepositAsset'
              - $ref: '#/components/schemas/BondAsset'
    QuickMenusGet:
      type: object
      properties:
        id:
          type: integer
          format: int
          example: 1
        customer_id:
          type: integer
          format: int
          example: 1
        list_menu:
          type: array
          items:
            type: string
