WatchListGet:
  type: object
  properties:
    watch_list:
      type: array
      items:
        type: object
        properties:
          group_name:
            type: string
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: int
                product_code:
                  type: string
                amc_code:
                  type: string
                nav:
                  type: number
                  format: float
                daily_gain_loss_percent:
                  type: number
                  format: float
                tag:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: int
                      name_tag:
                        type: string
                      type_tag:
                        type: string
  example: {
    "watch_list": [
      {
        "group_name": "Favorite_1",
        "data": [
          {
            "id": 1,
            "product_code": "SET",
            "amc_code": "Thailand set Index",
            "nav": 20.6543,
            "daily_gain_loss_percent": 1.38,
            "tag": [
              {
                "id": 1,
                "name_tag": "Index",
                "type_tag": "ASSET"
              }
            ]
          }
        ]
      }
    ]
  }


          

